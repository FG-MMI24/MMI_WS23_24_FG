name: Node.js CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  install_dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm install

  build:
    needs: install_dependencies  # Der Build-Job läuft nur, wenn install_dependencies erfolgreich ist
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'

      - name: Build project
        run: npm run build

  test:
    needs: install_dependencies  # Der Test-Job läuft nur, wenn install_dependencies erfolgreich ist
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '23'

      - name: Run tests
        run: npm test

  deploy:
    needs: [build, test]  # Der deploy-Job läuft nur, wenn build und test erfolgreich sind
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Deployment nur auf dem Haupt-Branch

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
